<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FormPractice</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <section class="wrapper">
    <div class="inner">
      <h1 class="page_title">フォーム作成</h1>
      <div class="form_wrap">
        <form action>
          <h2 class="form_title">アカウント作成</h2>
          <div class="personal_content">
            <h3 class="content_title">個人情報</h3>
            <div class="label_section">
              <label class="label_text" for="family_name">名字<span class="required">※</span></label>
              <input class="input_area" id="family_name" type="text" name="name" autocomplete="family-name" required>
            </div>
            <div class="label_section">
              <label class="label_text" for="given_name">名前<span class="required">※</span></label>
              <input class="input_area" id="given_name" type="text" name="name" autocomplete="given-name" required>
            </div>
            <div class="label_section">
              <label class="label_text">生年月日<span class="required">※</span></label>
              <div class="select_area is_flex">
                <div class="select_unit">
                  <select class="input_area" name="year">
                    <option value disabled selected>年</option>
                    <option value>2000</option>
                    <option value>2001</option>
                    <option value>2002</option>
                    <option value>2003</option>
                    <option value>2004</option>
                    <option value>2005</option>
                    <option value>2006</option>
                    <option value>2007</option>
                    <option value>2008</option>
                    <option value>2009</option>
                    <option value>2010</option>
                  </select>
                </div>
                <div class="select_unit">
                  <select class="input_area" name="month">
                    <option value disabled selected>月</option>
                    <option value>1</option>
                    <option value>2</option>
                    <option value>3</option>
                    <option value>4</option>
                    <option value>5</option>
                    <option value>6</option>
                    <option value>7</option>
                    <option value>8</option>
                    <option value>9</option>
                    <option value>10</option>
                    <option value>11</option>
                    <option value>12</option>
                  </select>
                </div>
                <div class="select_unit">
                  <select class="input_area" name="day">
                    <option value disabled selected>日</option>
                    <option value>1</option>
                    <option value>2</option>
                    <option value>3</option>
                    <option value>4</option>
                    <option value>5</option>
                    <option value>6</option>
                    <option value>7</option>
                    <option value>8</option>
                    <option value>9</option>
                    <option value>10</option>
                    <option value>11</option>
                    <option value>12</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="label_section">
              <p class="label_text">性別<span class="required">※</span></p>
              <div class="gender_area">
                <label class="gender_element">
                  <input class="gender_content" type="radio" name="gender" value="man">
                  <span>男性</span>
                </label>
                <label class="gender_element">
                  <input class="gender_content" type="radio" name="gender" value="woman">
                  <span>女性</span>
                </label>
                <label class="gender_element">
                  <input class="gender_content" type="radio" name="gender" value="other">
                  <span>その他</span>
                </label>
              </div>
            </div>
            <div class="label_section">
              <label class="label_text">職業</label>
              <div class="select_unit">
                <select class="input_area" name="work">
                  <option value disabled selected>選択してください</option>
                  <option value>学生</option>
                  <option value>会社員</option>
                  <option value>主婦</option>
                  <option value>その他</option>
                </select>
              </div>
            </div>
          </div>
          <div class="account_content">
            <h3 class="content_title">アカウント情報</h3>
            <div class="label_section">
              <label class="label_text" for="account_name">アカウント名<span class="required">※</span><label>
                  <input class="input_area" id="account_name" type="text" required>
            </div>
            <div class="label_section">
              <label class="label_text" for="email">メールアドレス<span class="required">※</span><label>
                  <input class="input_area" id="email" type="email" antocomplete="email" required>
            </div>
            <div class="label_section">
              <label class="label_text" for="password">パスワード<span class="required">※</span><label>
                  <input class="input_area" id="password" type="password" required>
            </div>
            <div class="label_section">
              <label class="label_text" for="duplication_password">確認用パスワード<span class="required">※</span><label>
                  <input class="input_area" id="duplication_password" type="password" required>
            </div>
            <div class="contact_content">
              <h3 class="content_title">連絡先</h3>
              <div class="label_section">
                <label class="label_text" for="address">住所<span class="required">※</span><label>
                    <input class="input_area" id="address" type="text" required>
              </div>
              <div class="label_section">
                <label class="label_text" for="tel">電話番号<span class="required">※</span><label>
                    <input class="input_area" id="tel" type="tel" actocomplete="tel" required>
              </div>
              <div class="subscription_content">
                <h3 class="content_title">購買情報</h3>
                <div class="label_section subscription_unit">
                  <input type="checkbox" name="subscription" value="email-magazine" id="email-magazine">
                  <label class="label__text subscription_label" for="email-magazine">メールマガジン</label>
                </div>
                <div class="label_section subscription_unit">
                  <input class="subscription_checkbox" type="checkbox" name="subscription" value="coupon" id="coupon">
                  <label class="label_text subscription_label" for="coupon">クーポン</label>
                </div>
              </div>
              <div class="submit_content">
                <button class="btn btn_submit" type="submit">アカウント作成</button>
                <p class="other-text">アカウント作成することにより、
                  <a class="link-color" href="#">利用規約</a>と
                  <a class="link-color" href="#">プライバシーポリシー</a>に同意するものとします。
                </p>
              </div>
        </form>
      </div>
    </div>
  </section>
</body>

</html>
